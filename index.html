<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Feed Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

</head>
  <body>
    <container>
        <div class="d-flex bg-light p-3">
            <div class="p-2 flex-grow-1 col-1">
                <span class="fa-brands fa-instagram fa-2xl"></span><h3 class="d-inline align-bottom p-2">instagram</h3>
            </div>
            <div class="p-2">
                <button type="button" class="btn btn-success" style="--bs-btn-padding-y: .35rem; --bs-btn-padding-x: .7rem; --bs-btn-font-size: .75rem;" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Create a new post</button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Caption:</label>
                                <textarea class="form-control text text-secondary" id="message-text">Add the caption of your post here.</textarea>
                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">
                                        <button type="button" class="btn btn-outline-dark">
                                            <i class="fa-solid fa-location-dot"></i>
                                        </button>
                                        <button type="button" class="btn btn-outline-dark">
                                            <i class="fa-solid fa-camera"></i>
                                        </button>
                                         
                                    </label>
                                  </div>
                                
                            </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Publish</button>
                        </div>
                        </div>
                    </div>
                    </div>
            </div>
            <div class="p-2">
                <div class="btn-group">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="fa-solid fa-gear"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text text-danger" href="#">Log out</a></li>
                    </ul>
                  </div>
            </div>
        </div>
        </div>
    </div>
    </container>

        <div class="container">
            <div class="d-flex justify-content-center p-3">
                <div class="p-2">
                    <a href="index.html"><span class="fa-solid fa-table-cells d-inline align-middle p-1"></span></a>
                    <a href="Post.html"><span class="fa-solid fa-square d-inline align-middle link-secondary link-offset-2 p-1"></span></a>
                </div>
                </div>
            </div>

            <div>
                <div class="d-flex justify-content-center">
                    <img class="p-1"  src="https://img.dummy-image-generator.com/abstract/dummy-200x200-Comb-plain.jpg"/>
                    <img class="p-1" src="http://img.dummy-image-generator.com/abstract/dummy-200x200-Utrecht-plain.jpg"/>
                    <img class="p-1" src="https://img.dummy-image-generator.com/abstract/dummy-200x200-FairyLights-plain.jpg"/>
                </div>
                <div class="d-flex justify-content-center">
                    <img class="p-1"  src="https://img.dummy-image-generator.com/business/dummy-200x200-Dealmaker-plain.jpg"/>
                    <img class="p-1" src="https://img.dummy-image-generator.com/food/dummy-200x200-Chocolate-plain.jpg"/>
                    <img class="p-1" src="https://img.dummy-image-generator.com/bw/dummy-200x200-Street-plain.jpg"/>
                </div>
                <div class="d-flex justify-content-center">
                    <img class="p-1"  src="https://img.dummy-image-generator.com/buildings/dummy-200x200-Roof-plain.jpg"/>
                    <img class="p-1" src="https://img.dummy-image-generator.com/buildings/dummy-200x200-NYSkyline-plain.jpg"/>
                    <img class="p-1" src="https://img.dummy-image-generator.com/objects/dummy-200x200-LaserTowardsMilkyWaysCentre-plain.jpg"/>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
